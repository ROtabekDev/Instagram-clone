{% extends 'base.html' %}
 

{% block content %}

    <div class="container">

        <div class="row justify-content-center mt-5">
            <div class="col-md-4 mt-5"> 
                <div class="card">


                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Rasm yoki videolar</label>
                            <input required name="files" type="file" multiple class="form-control-file">
                        </div>

                        <div class="form-group m-3">
                            <label>Description</label>
                            <textarea required name="description" type="text" placeholder="Enter a description"
                                class="form-control"></textarea>
                        </div>
 
                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
