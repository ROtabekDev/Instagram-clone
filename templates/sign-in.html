{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
    <title>Instagram | Login </title>
</head>

<body>

<div id="wrapper">
    <div class="container">
        <div class="phone-app-demo"></div>
        <div class="form-data">
            <form action="#" method="POST">
                {% csrf_token %}
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show"
                                 role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="logo">
                    <img src="{% static 'assets2/images/logo.png' %}" alt="logo">
                </div>
                <input type="text" name="username" placeholder="Phone number, username, or email">
                <input type="password" name="password" placeholder="Password">

                <button class="form-btn" type="submit">Log in</button>
                <!-- <a href="index.html" class="form-btn" type="submit">Log in</a> -->
                <span class="has-separator">Or</span>

                <div class="row">
                    <div class="col-md-8 mx-auto social-container my-2 order-md-1">
                        <button class="btn btn-light mb-2">
                            <a href="{% url 'social:begin' 'google-oauth2' %}">Login With Google</a>
                        </button>
                    </div>
                </div>

                <!-- <a class="facebook-login" href="#">
                    <i class="fab fa-facebook-square"></i> Log in with Facebook
                </a> -->
                <a class="password-reset" href="#">Forgot password?</a>
            </form>
            <div class="sign-up">
                Don't have an account? <a href="{% url 'sign-up' %}">Sign up</a>
            </div>
            <div class="get-the-app">
                <span>Get the app.</span>
                <div class="badges">
                    <img src="{% static 'assets2/images/app-store.png' %}" alt="app-store badge">
                    <img src="{% static 'assets2/images/google-play.png' %}" alt="google-play badge">
                </div>
            </div>
        </div>
    </div>
    <div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>
